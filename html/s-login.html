<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Project Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="student-login-form">
            <label for="admission-number">Admission Number</label>
            <input type="text" id="admission-number" name="admission-number" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("student-login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Student login successful!");
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
